<app-back-button></app-back-button>
<app-header></app-header>
<ion-content>
   <!-- search bar -->
   <ion-item class="search-item">
    <ion-icon slot="end" name="search"></ion-icon>
    <ion-input #search type="text"></ion-input>
  </ion-item>
  <!-- search bar ends -->
  <div class="first-content">
    <ion-content>
      <!-- all products -->
      <ion-list>
       <ion-card *ngFor="let product of products">
         <ion-grid *ngIf="search === '' || product.name.toLowerCase().includes(search.value.toLowerCase())">
           <ion-row>
             <ion-col size="6">
               <ion-card-header>
                 <ion-card-title>
                   {{ product.name }}
                 </ion-card-title>
                 <ion-card-subtitle>
                   Available Units: {{ product.available }}
                 </ion-card-subtitle>
                 <ion-card-subtitle>
                   ${{ product.price }}
                 </ion-card-subtitle>
               </ion-card-header>
             </ion-col>
             <ion-col size="6">
               <img src={{product.img}} alt="">
               <ion-fab-button (click)="addToCart(product)" color="primary">
                 <ion-icon name="cart"></ion-icon>
               </ion-fab-button>
             </ion-col>
           </ion-row>
         </ion-grid>
       </ion-card>
     </ion-list>
     <!-- all products end -->
   </ion-content>
  </div>
</ion-content>

<!-- cart icon and its work -->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button id="open-modal" color="primary">
    <span *ngIf="cartCount > 0" style="color:aliceblue;margin-top: -10px"> {{ cartCount}} </span>
    <ion-icon name="basket-outline">
    </ion-icon>
  </ion-fab-button>
</ion-fab>
<!-- cart icon and its work end -->

<app-cart-modal></app-cart-modal>
