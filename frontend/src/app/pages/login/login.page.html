<app-header></app-header>
<app-back-button></app-back-button>

<ion-content>

    <div class="login-section ion-padding">
        <div class="heading ion-padding">
            <h1>Welcome To F For Food</h1>
        <p>Sign in to Continue</p>
        </div>

        <form [formGroup] = "loginForm" class="login-form" (ngSubmit) = "login()">
            <div class="form-input">
                <ion-icon name="mail-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">
                        Email
                    </ion-label>
                    <ion-input formControlName = "lemail" type="email"></ion-input>
                </ion-item>
            </div>
            <div class="form-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <ion-item>
                    <ion-label position="floating">
                        Password
                    </ion-label>
                    <ion-input formControlName = "lpassword" type="password"></ion-input>
                </ion-item>
            </div>
            <div class="action-button ion-padding">
                <ion-button type = "submit" size="large" class="login-button" routerLink = "/login">Log in</ion-button>
                <ion-button class="signup-button" size="large" fill="outline" (click) = "goto()">Sign Up</ion-button>
            </div>
        </form>
    </div>
</ion-content>
