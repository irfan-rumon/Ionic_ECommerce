<ion-content>
  <ion-row>
    <h3 style="margin-left:5rem; font-weight:bold;font-style:italic;">Found {{ products.length }} Results</h3>
  </ion-row>
      <ion-grid>   
            <ion-row>
              
              <ng-container *ngFor="let product of products">
                <ion-col  size = "6" [routerLink] = "['/details']" [queryParams] = "{'id' : product._id}">
                  
                  <ion-card>
                        <img class="card-img" [src] = "product.imageURL" style="height: 10rem; width: 10rem;">
                        <h5> {{ product.name }} </h5>

                        <div style="display: flex; margin-top:0;">
                          <h6 style="color: rgb(4, 132, 76);"> ${{ product.unitPrice }}</h6>
                           <span style="padding-left: 4rem; font-size:1.5rem; color:red"><ion-icon name="heart" style="margin-top: 1rem;"></ion-icon></span> 
                        </div>
                      
                  </ion-card>
                </ion-col>
              </ng-container>
            </ion-row>
         
      </ion-grid>
    


</ion-content>
