<app-header></app-header>

<ion-content>
  <ion-item>
    <div class="top-section">
      <div class="search-group">
        <form (ngSubmit)="onSearch()" #searchForm = "ngForm">
            <input type="text" [(ngModel)]="searchedProduct" name="searchedProduct" placeholder="searh products...">
            <ion-icon name="search"  [routerLink] = "['/search']" [queryParams] = "{'name' : searchedProduct}" (click)="onSearch()"></ion-icon>
        </form>
       
      </div>
      <ion-icon class="notify" name="notifications-outline"></ion-icon>
    </div>
  </ion-item>

  <ion-item>
    <div class="banner">
      <img src="https://image.shutterstock.com/shutterstock/photos/1934081501/display_1500/stock-photo-weekend-super-sale-shopping-template-1934081501.jpg" alt="">
    </div>
  </ion-item>

  <ion-item>
    <ion-title>Categories</ion-title>
  </ion-item>

  <div class="category">
    <button class="btn" [ngClass] = "{active: cls['Smartphone'] === true}" (click) = "filter('Smartphone')">Phone</button>
    <button class="btn" [ngClass] = "{active: cls['Perfume']}" (click) = "filter('Perfume')">Perfume</button>
    <button class="btn" [ngClass] = "{active: cls['Cloth']}" (click) = "filter('Cloth')">Cloth</button>
    <button class="btn" [ngClass] = "{active: cls['Watch']}" (click) = "filter('Watch')">Watch</button>
  </div>

  <!-- products section -->
   <ion-grid>
    <ion-row>
      <ng-container *ngFor = "let product of allProducts">
        <ion-col  size = "6" [routerLink] = "['/details']" [queryParams] = "{'id' : product._id}">
          <img class="card-img" [src] = "product.imageURL" style="height: 10rem; width: 10rem;">
          <h5> {{ product.name }} </h5>
          <h4 style="color: crimson;"> ${{ product.unitPrice }}</h4>
        </ion-col>
      </ng-container>
    </ion-row>
   </ion-grid>
  <!-- products section ends -->
  </ion-content>
