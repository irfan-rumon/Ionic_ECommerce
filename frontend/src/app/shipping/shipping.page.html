
<div style="display: flex; margin-top: 2rem; justify-content: space-between; padding-bottom: 1rem;">
  <ion-icon name="chevron-back-outline" (click)="goPrevPage()"></ion-icon>
  <span style="text-align: center; font-size:medium; font-weight: bold;">Shipping Address</span>
  <span slot="end" style="margin-top: -12px;">
    <img src="https://images.unsplash.com/photo-1665691288751-faa9809238e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" style=" height:2.2rem; width:2.2rem; border-radius: 20px; margin-right: 0.5rem;">
   </span>
</div>


<ion-content style="margin-top: 1rem; overflow-y: auto;">



    <form  (ngSubmit)="onSubmit()"  #regForm = "ngForm">
        <div class="form-input">
            <ion-item >
                <ion-label position="floating">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">Full Name</h4>
                </ion-label>
                <ion-input   placeholder="Enter Name" [(ngModel)]="user.name" name="name" #name="ngModel"   required></ion-input>
            </ion-item>
            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                    class="alert">

                <div *ngIf="name.errors?.['required']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;">
                    <p>*Full Name is required.</p>
                </div>
            </div>
        </div>

        <div class="form-input">
            <ion-item>
                <ion-label position="floating">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">Email</h4>
                </ion-label>
                <ion-input  placeholder="Enter Email" [(ngModel)]="user.email" name="email" #email="ngModel"  email="true" required></ion-input>
            </ion-item>

            <div *ngIf="email.invalid && (email.dirty || email.touched)"
                    class="alert">

                <div *ngIf="email.errors?.['required']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;">
                    <p>*Email is required.</p>
                </div>

                <div *ngIf="email.errors?.['email']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;" >
                    *Email address is not valid. 
                </div>
            </div>
        </div>


        <div class="form-input">
            <ion-item>
                <ion-label position="floating">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">District</h4>
                </ion-label>
                <ion-input  placeholder="Enter District" [(ngModel)]="user.district" name="district" #district="ngModel"  required></ion-input>
            </ion-item>

            <div *ngIf="district.invalid && (district.dirty || district.touched)"
                    class="alert">

                <div *ngIf="district.errors?.['required']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;">
                    <p>*District is required.</p>
                </div>
            </div>
        </div>


        <div class="form-input">
            <ion-item>
                <ion-label position="floating">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">Zone</h4>
                </ion-label>
                <ion-input  placeholder="Enter Zone" [(ngModel)]="user.zone" name="zone" #zone="ngModel"  required></ion-input>
            </ion-item>

            <div *ngIf="zone.invalid && (zone.dirty || zone.touched)"
                    class="alert">

                <div *ngIf="zone.errors?.['required']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;">
                    <p>*Zone is required.</p>
                </div>
            </div>
        </div>












        <div class="form-input">
            <ion-item>
                <ion-label position="floating">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">Contact No.</h4>
                </ion-label>
                <ion-input  placeholder="Enter Contact No." [(ngModel)]="user.phone" name="phone" #phone="ngModel"   required></ion-input>
            </ion-item>
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
                    class="alert">

                <div *ngIf="phone.errors?.['required']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;">
                    <p>*Contact No. is required.</p>
                </div>
            </div>
        </div>

        <div class="form-input">
            <ion-item>
                <ion-label position="floating">
                    <h4 style="font-weight: bold; font-size: 1.3rem;">Address</h4>
                </ion-label>
                <ion-input  placeholder="Enter Address." [(ngModel)]="user.address" name="address" #address="ngModel"   required></ion-input>
            </ion-item>
            <div *ngIf="address.invalid && (address.dirty || address.touched)"
                    class="alert">

                <div *ngIf="address.errors?.['required']" style="color:red;margin-bottom: 0.5rem; margin-left: 0.5rem;">
                    <p>*Address is required.</p>
                </div>
            </div>
        </div>

        <div class="action-button ion-padding" style="margin-left: 6rem; width:auto; height: 2rem;">
            <ion-button  *ngIf="regForm.valid && user.password == user.passConfirm"    type = "submit"  class="login-button"> Confirm Order </ion-button> 
        </div>

        <div class="action-button ion-padding" style="margin-left: 6rem; width:auto;">
            <ion-button type = "submit"  *ngIf="!regForm.valid || !(user.password == user.passConfirm)"  [disabled]="true"  class="login-button">Confirm Order</ion-button> 
        </div>
      
    </form>


</ion-content>
