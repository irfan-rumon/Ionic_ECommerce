<!-- modal -->
<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title color="primary"> Your Cart </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item *ngFor="let order of cart">
        <ion-title>{{order.name.substr(0,7)}}..</ion-title>
        <div class="change-btn">
          <ion-button fill="outline" (click)="changeQuantity(order,-1)">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
          <ion-item>
            {{ order.quantity }}
          </ion-item>
          <ion-button fill="outline" (click)="changeQuantity(order,1)">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
      <hr>
      <ion-item>
        <div class="total">
          <h5>Total</h5>
          <h5>{{ total }}</h5>
        </div>
      </ion-item>
      <ion-button class="confirm-cart" color="primary" expand="block" (click)="confirm()">
        Confirm Your Your Order
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- modal ends -->
