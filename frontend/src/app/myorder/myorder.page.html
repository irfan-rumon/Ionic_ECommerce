<div style="display: flex; margin-top: 2rem; justify-content: space-between;">
  <ion-icon name="chevron-back-outline" (click)="goPrevPage()"></ion-icon>
  <span style="text-align: center; font-size:medium; font-weight: bold;">My Order</span>
  <span slot="end" style="margin-top: -10px;">
    <img src="https://images.unsplash.com/photo-1665691288751-faa9809238e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80" style=" height:2.2rem; width:2.2rem; border-radius: 20px; margin-right: 0.5rem;">
   </span>

 
</div>


<ion-content>


     <ion-card *ngFor="let op of orderProducts">
          <div>
            <img [src]="op.imageURL" style="width: 6rem; height: 6rem;">
          </div>
         

          <div style="margin-left: 2rem; width: 10rem;" >
            <h6 style="font-weight: bold;">{{  op.name }}</h6>
            <p style="font-size: small;">size: 760fl/225ml</p>
            <h6 style="font-weight: bold;">${{  op.subtotal }}</h6>
          </div>

          <div style="display: flex; margin-left: 4rem;">
            <ion-icon name="close-outline" style="width: 2rem; width: 2rem; margin-top:1rem; font-weight: bolder;"></ion-icon>
              <div style="font-size: 2rem; margin-top: 1rem;">  {{op.quantity}} </div> 
          </div>


     </ion-card>

     <ion-item class="d-flx" style="margin-top: 2rem; font-weight: 500;">
      <h6>Subtotal:</h6>
      <div style="margin-left: 12rem;">${{ total  }}</div>
 </ion-item>

 <ion-item class="d-flx" style="font-weight: 500;">
   <h6>Shipping:</h6>
   <div style="margin-left: 11.7rem;">${{ shipping  }}</div>
 </ion-item>

 <ion-item class="d-flx" style="font-weight: 500;">
  <h6>Bag Total:</h6>
  <div style="margin-left: 11.5rem;">${{ grandTotal  }}</div>
</ion-item>

<ion-item class="d-flx" style="font-weight: 500;">
  <h6>Status:</h6>
  <div style="margin-left: 12.5rem; color: red;">Pending</div>
</ion-item>

</ion-content>
